services:
  web: 
    build:
      context: noteproject
      dockerfile: Dockerfile
      target: builder
    ports: 
      - '8000:8000'

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    environment:
      - WATCHTOWER_POLL_INTERVAL=60
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock