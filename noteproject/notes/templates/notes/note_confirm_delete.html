{% extends 'notes/main.html' %}
{% block content %}

<div class="header-bar">
    <a href="{% url 'notes' %}">&#8592;</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this note? "{{note}}"</p>
        <input class="button" type="submit" value="Delete">
    </form>
</div>

{% endblock content %}
