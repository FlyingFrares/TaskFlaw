<h1>My Notes</h1>
<a href="{% url 'note-create' %}"">Add Note</a>

<table>
    <tr>
        <th>Item</th>
        <th></th>
    </tr>
    {% for note in notes %}
    <tr>
        <td>{{note.title}}</td>
        <td><a href="{% url 'note' note.id %}">View</a></td>
        <td><a href="{% url 'note-update' note.id %}">Edit</a></td>
    </tr>
    {% empty %}
        <h3>No notes in list</h3>
    {% endfor %}
</table>
